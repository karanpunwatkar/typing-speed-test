<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    
    <p id="quoteDisplay"></p>
    
    <textarea 
      id="quoteInput" 
      placeholder="Start typing here..." 
      rows="4">
    </textarea>
    
    <p id="result"></p>
    
    <button onclick="startTest()">Start New Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
